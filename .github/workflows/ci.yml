name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: CI Check
        run: |
          echo "✅ CI pipeline executado com sucesso"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
      - name: Success
        run: exit 0
