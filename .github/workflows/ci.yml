name: CI

on:
  push:
    branches: [ main, Atualização3.1 ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install
        working-directory: ./cinema-challenge-back
        run: npm ci
        continue-on-error: true
      - name: Test
        working-directory: ./cinema-challenge-back
        run: npm test || true
        env:
          USE_IN_MEMORY_DB: true
          JWT_SECRET: test
        continue-on-error: true
